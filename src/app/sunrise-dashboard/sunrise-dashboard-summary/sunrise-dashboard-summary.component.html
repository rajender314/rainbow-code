<div>
  <div class="ion-padding">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col>
          <h2 class="bold ion-no-margin">Summary Indicators</h2>
        </ion-col>
        <ion-col>
          <div class="ion-text-right">
            <ion-button fill="outline" >
              <ion-icon name="calendar-outline" slot="start"></ion-icon>
              {{dateFunction.label}}
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-lg="3" *ngFor="let kpi of kpis">
        <adj-kpicard [date]="dateFunction" [options]="kpi"></adj-kpicard>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
