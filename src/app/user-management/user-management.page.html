<ion-header class="ion-no-border header-border">
  <ion-toolbar class="ion-no-border">
    <ion-title>
      <adj-organisation></adj-organisation>
    </ion-title>
    <ion-buttons slot="end">
      <adj-user-profile></adj-user-profile>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <adj-page [config]="config">
    <div buttons>
      <ion-button fill="solid" shape="round" (click)="addUser($event);">
        <ion-icon slot="start" name="add"></ion-icon>
        Add User
      </ion-button>
    </div>
    <div class="ion-padding-horizontal">
      <adj-user-list></adj-user-list>
    </div>
  </adj-page>
</ion-content>
